<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ArpeetPlanner</title>

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script> tailwind.config = { darkMode: 'class' } </script>
    <style>
      :root { color-scheme: dark; }
      html { background: #0a0a0b; }
    </style>

    <!-- Supabase JS v2 via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>

  <body class="min-h-dvh bg-zinc-950 text-zinc-100 antialiased">
    <div class="mx-auto max-w-5xl px-4 py-8">
      <!-- Header -->
      <header class="flex items-center justify-between mb-8">
        <h1 class="text-xl font-bold">
          Arpeet<span class="text-zinc-400">Planner</span>
        </h1>
        <div id="authArea" class="text-sm text-zinc-300"></div>
      </header>

      <!-- Login card -->
      <section id="loginCard" class="rounded-2xl border border-zinc-800 bg-zinc-900/60 p-6 shadow-xl max-w-md">
        <h2 class="text-lg font-semibold mb-4">Log in</h2>
        <div class="space-y-3">
          <div>
            <label class="block text-sm mb-1" for="email">Email</label>
            <input id="email" type="email" class="w-full rounded-lg bg-zinc-800/70 border border-zinc-700 px-3 py-2" placeholder="e.g., arpeet@planner.com" />
          </div>
          <div>
            <label class="block text-sm mb-1" for="password">Password</label>
            <input id="password" type="password" class="w-full rounded-lg bg-zinc-800/70 border border-zinc-700 px-3 py-2" placeholder="••••••••" />
          </div>
          <button id="loginBtn" class="w-full rounded-xl bg-white text-zinc-900 px-4 py-2 text-sm font-semibold hover:opacity-90 transition">
            Log in
          </button>
          <p id="loginMsg" class="text-sm text-zinc-400"></p>
        </div>
      </section>

      <!-- Planner -->
      <section id="itemsSection" class="hidden">
        <div class="mb-4 flex items-center justify-between">
          <h2 class="text-lg font-semibold">Planner</h2>
          <div class="flex items-center gap-2">
            <span class="text-xs text-zinc-400"></span>
            <button id="signOutBtn" class="rounded-lg border border-zinc-700 px-3 py-1.5 text-sm hover:bg-zinc-800 transition">
              Sign out
            </button>
          </div>
        </div>

        <!-- Subject buttons (8) — colors applied by app.js -->
        <div id="subjectBar" class="mb-4 grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-8 gap-2">
          <button class="subjectBtn rounded-lg px-3 py-1.5 text-sm font-medium border" data-subject="Tennis">Tennis</button>
          <button class="subjectBtn rounded-lg px-3 py-1.5 text-sm font-medium border" data-subject="GT">GT</button>
          <button class="subjectBtn rounded-lg px-3 py-1.5 text-sm font-medium border" data-subject="AP Comp Sci">AP Comp Sci</button>
          <button class="subjectBtn rounded-lg px-3 py-1.5 text-sm font-medium border" data-subject="AP Hum Geo">AP Hum Geo</button>
          <button class="subjectBtn rounded-lg px-3 py-1.5 text-sm font-medium border" data-subject="Spanish 3">Spanish 3</button>
          <button class="subjectBtn rounded-lg px-3 py-1.5 text-sm font-medium border" data-subject="Bio">Bio</button>
          <button class="subjectBtn rounded-lg px-3 py-1.5 text-sm font-medium border" data-subject="PreCalc">PreCalc</button>
          <button class="subjectBtn rounded-lg px-3 py-1.5 text-sm font-medium border" data-subject="Other">Other</button>
        </div>

        <!-- Calendar -->
        <div class="rounded-2xl border border-zinc-800 bg-zinc-900/50 p-4 mb-6">
          <div class="flex items-center justify-between mb-3">
            <div class="flex items-center gap-3">
              <h3 id="calTitle" class="font-semibold"></h3>
            </div>
            <div class="flex items-center gap-3 text-sm">
              <span id="prevMonth" class="cursor-pointer text-zinc-300 hover:text-white select-none">◀ Prev</span>
              <span id="todayBtn" class="cursor-pointer text-zinc-300 hover:text-white select-none">Today</span>
              <span id="nextMonth" class="cursor-pointer text-zinc-300 hover:text-white select-none">Next ▶</span>
            </div>
          </div>
          <div class="grid grid-cols-7 gap-2 text-center text-xs text-zinc-400 mb-2">
            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
          </div>
          <div id="calendarGrid" class="grid grid-cols-7 gap-2"></div>
          <div id="dayFilterBar" class="hidden mt-3 text-sm text-zinc-300">
            Filter: <span id="filterLabel" class="font-medium"></span>
            <button id="clearFilter" class="ml-2 rounded-lg border border-zinc-700 px-2 py-0.5 text-xs hover:bg-zinc-800">Show all</button>
          </div>
        </div>

        <!-- Tabs -->
        <div class="mb-3 flex items-center gap-2">
          <button id="tabActive" class="tabBtn rounded-lg px-3 py-1.5 text-sm border border-zinc-700 bg-zinc-800 text-white">Active Items</button>
          <button id="tabCompleted" class="tabBtn rounded-lg px-3 py-1.5 text-sm border border-zinc-700 text-zinc-300 hover:bg-zinc-800">Completed Items</button>
        </div>

        <!-- Filters for Active -->
        <div id="activeFilters" class="mb-2 flex flex-wrap items-center gap-2">
          <select id="activeSubjectFilter" class="rounded-lg bg-zinc-900 border border-zinc-700 px-2 py-1 text-sm">
            <option value="">All Subjects</option>
            <option>Tennis</option><option>GT</option><option>AP Comp Sci</option><option>AP Hum Geo</option>
            <option>Spanish 3</option><option>Bio</option><option>PreCalc</option><option>Other</option>
          </select>
          <input id="activeSearch" placeholder="Search title/notes" class="rounded-lg bg-zinc-900 border border-zinc-700 px-3 py-1.5 text-sm flex-1 min-w-48" />
        </div>
        <!-- Active items table -->
        <div id="activePane">
          <div class="overflow-x-auto rounded-xl border border-zinc-800">
            <table class="min-w-full text-sm">
              <thead class="bg-zinc-900 text-zinc-300">
                <tr>
                  <th class="text-left p-3 w-8"></th>
                  <th class="text-left p-3">Subject</th>
                  <th class="text-left p-3">Type</th>
                  <th class="text-left p-3">Title</th>
                  <th class="text-left p-3">Start</th>
                  <th class="text-left p-3">Due</th>
                  <th class="text-left p-3">Time</th>
                  <th class="text-left p-3">Notes</th>
                  <th class="text-left p-3">Actions</th>
                </tr>
              </thead>
              <tbody id="activeTbody" class="divide-y divide-zinc-800 bg-zinc-950"></tbody>
            </table>
          </div>
          <p id="emptyState" class="hidden mt-3 text-sm text-zinc-400 border border-dashed border-zinc-700 rounded-xl p-6">
            No active items.
          </p>
        </div>

        <!-- Filters for Completed -->
        <div id="completedFilters" class="hidden mb-2 flex flex-wrap items-center gap-2">
          <select id="completedSubjectFilter" class="rounded-lg bg-zinc-900 border border-zinc-700 px-2 py-1 text-sm">
            <option value="">All Subjects</option>
            <option>Tennis</option><option>GT</option><option>AP Comp Sci</option><option>AP Hum Geo</option>
            <option>Spanish 3</option><option>Bio</option><option>PreCalc</option><option>Other</option>
          </select>
          <input id="completedSearch" placeholder="Search title/notes" class="rounded-lg bg-zinc-900 border border-zinc-700 px-3 py-1.5 text-sm flex-1 min-w-48" />
        </div>
        <!-- Completed items table -->
        <div id="completedPane" class="hidden">
          <div class="overflow-x-auto rounded-xl border border-zinc-800">
            <table class="min-w-full text-sm">
              <thead class="bg-zinc-900 text-zinc-300">
                <tr>
                  <th class="text-left p-3 w-8"></th>
                  <th class="text-left p-3">Subject</th>
                  <th class="text-left p-3">Type</th>
                  <th class="text-left p-3">Title</th>
                  <th class="text-left p-3">Start</th>
                  <th class="text-left p-3">Due</th>
                  <th class="text-left p-3">Time</th>
                  <th class="text-left p-3">Notes</th>
                  <th class="text-left p-3">Actions</th>
                </tr>
              </thead>
              <tbody id="completedTbody" class="divide-y divide-zinc-800 bg-zinc-950"></tbody>
            </table>
          </div>
          <p id="completedEmpty" class="hidden mt-3 text-sm text-zinc-400 border border-dashed border-zinc-700 rounded-xl p-6">
            No completed items yet.
          </p>
        </div>
      </section>
    </div>

    <!-- Add/Edit Modal -->
    <div id="addModal" class="hidden fixed inset-0 z-50 grid place-items-center bg-black/60">
      <div class="w-full max-w-md rounded-2xl border border-zinc-800 bg-zinc-900/80 p-5 shadow-2xl">
        <div class="flex items-center justify-between mb-3">
          <h3 id="addTitle" class="text-lg font-semibold">Add item</h3>
          <button id="closeAdd" class="text-zinc-400 hover:text-white">✕</button>
        </div>

        <!-- FORM -->
        <form id="addForm" class="space-y-3">
          <input type="hidden" id="editId" />

          <!-- Subject + Type -->
          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="block text-sm mb-1">Subject</label>
              <input id="subjectInput" class="w-full rounded-lg bg-zinc-800/70 border border-zinc-700 px-3 py-2" disabled />
            </div>
            <div>
              <label class="block text-sm mb-1" for="typeInput">Type</label>
              <select id="typeInput" class="w-full rounded-lg bg-zinc-800/70 border border-zinc-700 px-3 py-2">
                <option>Homework</option>
                <option>Exam</option>
                <option>Event</option>
                <option>Other</option>
              </select>
            </div>
          </div>

          <!-- Title (REQUIRED) -->
          <div>
            <label class="block text-sm mb-1" for="titleInput">Title</label>
            <input id="titleInput" required class="w-full rounded-lg bg-zinc-800/70 border border-zinc-700 px-3 py-2" placeholder="e.g., Read Ch. 5" />
          </div>

          <!-- Start / Due -->
          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="block text-sm mb-1" for="startDateInput">Start date</label>
              <input id="startDateInput" type="date" class="w-full rounded-lg bg-zinc-800/70 border border-zinc-700 px-3 py-2" />
            </div>
            <div>
              <label class="block text-sm mb-1" for="dueDateInput">Due date</label>
              <input id="dueDateInput" type="date" required class="w-full rounded-lg bg-zinc-800/70 border border-zinc-700 px-3 py-2" />
            </div>
          </div>

          <!-- Time + Notes -->
          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="block text-sm mb-1" for="timeInput">Time (optional)</label>
              <input id="timeInput" type="time" class="w-full rounded-lg bg-zinc-800/70 border border-zinc-700 px-3 py-2" />
            </div>
            <div>
              <label class="block text-sm mb-1" for="notesInput">Notes (optional)</label>
              <input id="notesInput" class="w-full rounded-lg bg-zinc-800/70 border border-zinc-700 px-3 py-2" placeholder="Any details..." />
            </div>
          </div>

          <div class="flex items-center justify-end gap-2 pt-1">
            <button type="button" id="cancelAdd" class="rounded-lg border border-zinc-700 px-3 py-1.5 text-sm hover:bg-zinc-800">Cancel</button>
            <button type="submit" class="rounded-lg bg-white text-zinc-900 px-4 py-1.5 text-sm font-semibold hover:opacity-90">Done</button>
          </div>

          <p id="addMsg" class="text-sm text-zinc-400"></p>
        </form>
      </div>
    </div>

    <footer class="py-10 text-center text-xs text-zinc-500">
      © <span id="year"></span> ArpeetPlanner
    </footer>

    <!-- App logic -->
    <script src="./app.js"></script>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
